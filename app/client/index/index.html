<template name="index">
  {{#contentFor "headerTitle"}}

  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#ionItem path="actionSheet" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-checkmark" class="positive"}}
          Start here
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}


      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
